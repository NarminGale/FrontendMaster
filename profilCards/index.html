<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Cards</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>Profil Cards</h1>

    <!-- Card-1 HTML begins -->
    <div class="card-1">
      <header></header>
      <img class="profile-image" src="./img/hulda.jpg" alt="Profil Image" />
      <h4>Hulda Terry</h4>
      <p>A well renowned Mobile Application Development Company in Europe</p>
      <button class="btn">Follow</button>
    </div>
    <!-- Card-1 HTML ends -->

    <!-- Card-2 HTML begins -->
    <div class="card-2">
      <img class="profile-image" src="./img/hulda2.jpg" alt="Profil Image" />
      <div class="info">
        <h4>Hulda Terry</h4>
        <p>University of Nevada</p>
        <p>PhD of Information Systems</p>
        <button class="btn">Contact</button>
      </div>
    </div>
    <!-- Card-2 HTML ends -->

    <!-- Card-3 HTML begins -->
    <div class="card-3">
      <img class="profile-image" src="./img/amanda.png" alt="Profil Image" />
      <div class="info">
        <h4>Amanda Graham</h4>
        <p>
          <span><i class="fas fa-map"></i></span>bergen
        </p>
        <p>
          <span><i class="fas fa-link"></i></span><a>fontsite.com</a>
        </p>
      </div>
      <button class="btn">View Profile</button>
    </div>
    <!-- Card-3 HTML ends -->
  </body>
</html>
